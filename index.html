<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Tasks - Sage Green</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Sage Green Palette */
            --sage-primary: #78866b;
            --sage-primary-light: #9caf88;
            --sage-surface: #f7f8f6;
            --sage-surface-bright: #ffffff;
            --sage-text: #2c312a;
            --sage-subtext: #5c6358;
            --sage-divider: #e1e4dc;
            --sage-container: #edf0e9;
        }

        body { 
            font-family: 'Roboto', sans-serif;
            background-color: var(--sage-surface);
            color: var(--sage-text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .google-sans { font-family: 'Google Sans', sans-serif; }

        /* Tab Bar Sticky */
        .tab-bar {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 8px 12px 0 12px;
            border-bottom: 1px solid var(--sage-divider);
            scrollbar-width: none;
            background: var(--sage-surface-bright);
            z-index: 100;
        }
        .tab-bar::-webkit-scrollbar { display: none; }

        .tab-item {
            padding: 12px 16px;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--sage-subtext);
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .tab-item.active { color: var(--sage-primary); }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--sage-primary);
            border-radius: 3px 3px 0 0;
        }

        /* Swiper / Viewport Logic */
        .view-pager {
            display: flex;
            width: 100%;
            height: calc(100vh - 53px);
            transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1);
            will-change: transform;
        }

        .page-content {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        /* Task Items UI */
        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 16px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .task-item:active { background-color: var(--sage-container); }

        .task-check {
            width: 22px;
            height: 22px;
            border: 2px solid var(--sage-divider);
            border-radius: 50%;
            margin-right: 16px;
            margin-top: 2px;
            flex-shrink: 0;
            transition: border-color 0.2s;
        }

        .task-item:hover .task-check {
            border-color: var(--sage-primary-light);
        }

        .task-content {
            flex: 1;
            border-bottom: 1px solid var(--sage-divider);
            padding-bottom: 14px;
        }

        .task-title {
            font-size: 16px;
            color: var(--sage-text);
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .task-details {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: var(--sage-subtext);
        }

        .detail-chip {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: var(--sage-container);
            padding: 2px 10px;
            border-radius: 12px;
            color: var(--sage-primary);
            font-weight: 500;
        }

        /* Floating Button - Sage Themed */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--sage-primary);
            color: white;
            box-shadow: 0 4px 14px rgba(120, 134, 107, 0.4);
            width: 56px;
            height: 56px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            transition: transform 0.2s, background 0.2s;
        }
        .fab:active { 
            transform: scale(0.9);
            background: #66735a;
        }

        /* Menu Bottom Sheet */
        #area-menu {
            position: fixed;
            inset: 0;
            background: rgba(44, 49, 42, 0.5);
            z-index: 300;
            display: none;
            align-items: flex-end;
            backdrop-filter: blur(2px);
        }

        .menu-content {
            background: var(--sage-surface-bright);
            width: 100%;
            border-radius: 28px 28px 0 0;
            padding: 24px 0;
            max-height: 70vh;
            overflow-y: auto;
            animation: slideUp 0.35s cubic-bezier(0, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .menu-item {
            padding: 16px 24px;
            font-family: 'Google Sans', sans-serif;
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--sage-text);
            transition: background 0.2s;
        }
        .menu-item:active { background-color: var(--sage-container); }

        .loader {
            border: 3px solid var(--sage-divider);
            border-top: 3px solid var(--sage-primary);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="tab-bar" id="tab-container">
        <!-- Tabs dimuat di sini -->
    </nav>

    <div id="loading-overlay" class="fixed inset-0 bg-[#f7f8f6] z-[500] flex flex-col items-center justify-center">
        <div class="loader"></div>
        <p class="mt-4 text-sm text-[#5c6358] google-sans">Menyiapkan tugas...</p>
    </div>

    <!-- Container Utama untuk Swipe -->
    <div class="view-pager" id="view-pager">
        <!-- Halaman-halaman area dimuat di sini -->
    </div>

    <!-- FAB Filter - Hijau Sage -->
    <div class="fab" onclick="toggleAreaMenu(true)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 6h18M6 12h12M10 18h4"/></svg>
    </div>

    <!-- Bottom Sheet Menu -->
    <div id="area-menu" onclick="toggleAreaMenu(false)">
        <div class="menu-content" onclick="event.stopPropagation()">
            <div class="px-6 pb-4">
                <h3 class="google-sans text-xl font-medium text-[#2c312a]">Daftar Area</h3>
            </div>
            <div id="menu-items-list"></div>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0Q384rB6J_mt1Iy1acl901Sae-YjV3C3Z3RluJ0WepRFyG50Gm2NMuPIcWb1AMYBB5jx7dMSPU_Lo/pub?output=csv';
        let allActivities = [];
        let areas = ['Semua'];
        let currentIndex = 0;
        let startX = 0;
        let isSwiping = false;

        async function init() {
            // Handle tombol kembali/back browser/device
            window.addEventListener('popstate', (event) => {
                const menu = document.getElementById('area-menu');
                if (menu.style.display === 'flex') {
                    // Jika menu sedang terbuka, tutup saja dan cegah navigasi mundur sebenarnya
                    closeAreaMenuSilently();
                }
            });

            try {
                const response = await fetch(`${csvUrl}&cb=${Date.now()}`);
                const text = await response.text();
                processCSV(text);
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-overlay').style.display = 'none';
                    }, 300);
                }, 500);
            } catch (err) {
                console.error(err);
            }
        }

        function processCSV(csv) {
            const rows = csv.split(/\r?\n/).filter(r => r.trim() !== '');
            if (rows.length < 2) return;
            const headers = rows[0].split(',').map(h => h.trim().toUpperCase().replace(/^"|"$/g, ''));
            const data = rows.slice(1).map(row => {
                const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^\"$]*$)/);
                const obj = {};
                headers.forEach((h, i) => {
                    let val = values[i] ? values[i].trim().replace(/^"|"$/g, '') : '';
                    obj[h] = val;
                });
                return obj;
            });
            allActivities = data.filter(item => (item['JOB DESK'] || item['JOBDESK']));
            
            const areaNames = [...new Set(allActivities.map(a => a.AREA).filter(v => v))].sort();
            areas = ['Semua', ...areaNames];
            
            buildUI();
            setupSwipe();
        }

        function buildUI() {
            const tabContainer = document.getElementById('tab-container');
            const pager = document.getElementById('view-pager');
            const menuList = document.getElementById('menu-items-list');

            tabContainer.innerHTML = '';
            pager.innerHTML = '';
            menuList.innerHTML = '';

            areas.forEach((area, index) => {
                const tab = document.createElement('div');
                tab.className = `tab-item ${index === 0 ? 'active' : ''}`;
                tab.textContent = area;
                tab.onclick = () => goToPage(index);
                tabContainer.appendChild(tab);

                const page = document.createElement('div');
                page.className = 'page-content';
                const tasks = area === 'Semua' ? allActivities : allActivities.filter(a => a.AREA === area);
                
                page.innerHTML = tasks.length ? tasks.map(t => `
                    <div class="task-item">
                        <div class="task-check"></div>
                        <div class="task-content">
                            <div class="task-title">${t['JOB DESK'] || t['JOBDESK']}</div>
                            <div class="task-details">
                                <div class="detail-chip">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                    ${t.MEMBER || 'Staff'}
                                </div>
                                <div class="detail-chip">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                                    ${t.TIME || 'Harian'}
                                </div>
                                ${area === 'Semua' ? `<div class="ml-auto opacity-40 text-[10px] uppercase font-bold tracking-tighter">${t.AREA}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('') : `
                    <div class="p-20 text-center">
                        <div class="inline-block p-4 rounded-full bg-[#edf0e9] mb-4">
                             <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#78866b" stroke-width="1.5"><path d="M20 6L9 17l-5-5"/></svg>
                        </div>
                        <p class="text-[#9caf88] google-sans">Tugas di area ini sudah selesai.</p>
                    </div>`;
                pager.appendChild(page);

                const menu = document.createElement('div');
                menu.className = 'menu-item';
                menu.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-[#edf0e9] flex items-center justify-center text-[#78866b]">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                    </div>
                    ${area}
                `;
                menu.onclick = () => { goToPage(index); toggleAreaMenu(false); };
                menuList.appendChild(menu);
            });
        }

        function goToPage(index) {
            currentIndex = index;
            const pager = document.getElementById('view-pager');
            pager.style.transform = `translateX(-${index * 100}%)`;
            
            const tabs = document.querySelectorAll('.tab-item');
            tabs.forEach((t, i) => {
                t.classList.toggle('active', i === index);
                if(i === index) t.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            });
        }

        function setupSwipe() {
            const pager = document.getElementById('view-pager');
            
            pager.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                isSwiping = true;
                pager.style.transition = 'none';
            }, { passive: true });

            pager.addEventListener('touchend', e => {
                if (!isSwiping) return;
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                pager.style.transition = 'transform 0.4s cubic-bezier(0.2, 0, 0, 1)';
                if (Math.abs(diff) > 60) { 
                    if (diff > 0 && currentIndex < areas.length - 1) goToPage(currentIndex + 1);
                    else if (diff < 0 && currentIndex > 0) goToPage(currentIndex - 1);
                    else goToPage(currentIndex);
                } else goToPage(currentIndex);
                isSwiping = false;
            });
        }

        // Fungsi buka/tutup menu dengan integrasi History API
        function toggleAreaMenu(show) {
            const menu = document.getElementById('area-menu');
            if (show) {
                menu.style.display = 'flex';
                // Tambahkan state baru ke history agar tombol back bisa digunakan
                history.pushState({menuOpen: true}, '');
            } else {
                menu.style.display = 'none';
                // Jika menu ditutup secara manual (klik luar/item), hapus entry history tadi jika masih ada
                if (history.state && history.state.menuOpen) {
                    history.back();
                }
            }
        }

        // Fungsi internal untuk menutup UI saja tanpa memicu history.back berulang
        function closeAreaMenuSilently() {
            document.getElementById('area-menu').style.display = 'none';
        }

        window.onload = init;
    </script>
</body>
</html>
