<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Google Tasks M3 2026 - Modal Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --m3-primary: #0056d2;
            --m3-primary-container: #d3e4ff;
            --m3-on-primary-container: #001c38;
            --m3-surface: #fdfdff;
            --m3-surface-container: #f3f4f9;
            --m3-on-surface: #1a1c1e;
            --m3-on-surface-variant: #44474e;
            --m3-outline-variant: #e0e2e6;
            --m3-easing: cubic-bezier(0.05, 0.7, 0.1, 1);
        }

        body { 
            font-family: 'Roboto', sans-serif;
            background-color: var(--m3-surface);
            color: var(--m3-on-surface);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }

        .google-sans { font-family: 'Google Sans', sans-serif; }

        /* Header & Tab Bar */
        .header-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--m3-surface);
            border-bottom: 1px solid var(--m3-outline-variant);
        }

        .tab-bar {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 12px 8px;
            scrollbar-width: none;
            align-items: center;
            -webkit-overflow-scrolling: touch;
        }
        .tab-bar::-webkit-scrollbar { display: none; }

        .tab-item {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: fit-content;
            height: 40px;
            padding: 0 20px;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--m3-on-surface-variant);
            cursor: pointer;
            position: relative;
            transition: background 0.2s var(--m3-easing), color 0.2s var(--m3-easing);
            border-radius: 20px;
            margin: 0 4px;
            user-select: none;
        }

        .tab-item.active {
            color: var(--m3-on-primary-container);
            background: var(--m3-primary-container);
        }

        /* View Pager */
        .view-pager {
            display: flex;
            width: 100%;
            height: calc(100vh - 65px);
            transform: translate3d(0, 0, 0);
            will-change: transform;
            transition: transform 0.35s var(--m3-easing);
        }

        .page-content {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 12px 16px 120px 16px;
            overscroll-behavior-y: contain;
        }

        /* Task Card */
        .task-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: flex-start;
            border: none;
            transition: background 0.15s ease;
            user-select: none;
        }
        .task-card:active {
            background: var(--m3-surface-container);
        }

        .task-check-circle {
            width: 22px;
            height: 22px;
            border: 2px solid var(--m3-outline-variant);
            border-radius: 50%;
            margin-right: 16px;
            margin-top: 1px;
            flex-shrink: 0;
        }

        .task-title {
            font-size: 15px;
            color: var(--m3-on-surface);
            line-height: 1.5;
            font-weight: 400;
            margin-bottom: 6px;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .m3-chip {
            font-size: 11px;
            background: var(--m3-surface-container);
            color: var(--m3-on-surface-variant);
            padding: 2px 10px;
            border-radius: 6px;
        }

        .m3-tag-area {
            font-size: 10px;
            font-weight: 600;
            color: var(--m3-primary);
            background: rgba(0, 86, 210, 0.05);
            padding: 2px 10px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        /* FAB */
        .fab-2026 {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--m3-primary-container);
            color: var(--m3-on-primary-container);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            cursor: pointer;
            transition: transform 0.2s var(--m3-easing);
        }
        .fab-2026:active { transform: scale(0.9); }

        /* Modal Popup - Menggantikan Bottom Sheet */
        #modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 300;
            display: none;
            opacity: 0;
            transition: opacity 0.25s ease;
            backdrop-filter: blur(2px);
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal-container {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 28px;
            padding: 12px 0;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s var(--m3-easing);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        #modal-overlay.active { display: flex; opacity: 1; }
        #modal-overlay.active .modal-container { transform: scale(1); }

        .sheet-item {
            padding: 14px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 15px;
            color: var(--m3-on-surface);
            cursor: pointer;
            margin: 4px 12px;
            border-radius: 16px;
            transition: background 0.2s;
        }

        .sheet-item.active {
            background-color: var(--m3-primary-container);
            color: var(--m3-on-primary-container);
            font-weight: 600;
        }

        .loader-2026 {
            width: 36px;
            height: 36px;
            border: 4px solid var(--m3-primary-container);
            border-top: 4px solid var(--m3-primary);
            border-radius: 50%;
            animation: spin 0.8s var(--m3-easing) infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header-container">
        <nav class="tab-bar" id="tab-container"></nav>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center transition-opacity duration-300">
        <div class="loader-2026"></div>
        <p class="mt-4 text-sm text-[#44474e] google-sans font-medium">Sinkronisasi...</p>
    </div>

    <div class="view-pager" id="view-pager"></div>

    <div class="fab-2026" onclick="openModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </div>

    <!-- Modal Popup Structure -->
    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-container" onclick="event.stopPropagation()">
            <div id="menu-items-list"></div>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0Q384rB6J_mt1Iy1acl901Sae-YjV3C3Z3RluJ0WepRFyG50Gm2NMuPIcWb1AMYBB5jx7dMSPU_Lo/pub?output=csv';
        
        let allActivities = [];
        let areas = [];
        let currentIndex = 0;
        let isModalOpen = false;

        async function init() {
            // Aktifkan fungsi kembali saat modal terbuka
            window.addEventListener('popstate', (e) => { 
                if (isModalOpen) {
                    closeModalInternal(); 
                }
            });

            try {
                const res = await fetch(`${csvUrl}&cb=${Date.now()}`);
                const text = await res.text();
                processCSV(text);
                setTimeout(hideLoading, 500);
            } catch (err) {
                console.error(err);
                document.querySelector('#loading-overlay p').textContent = "Data tidak ditemukan.";
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 300);
            }
        }

        function processCSV(csv) {
            const rows = csv.split(/\r?\n/);
            if (rows.length < 2) return;

            const headers = rows[0].split(',').map(h => h.trim().toUpperCase().replace(/^"|"$/g, ''));
            const jobIdx = headers.findIndex(h => h.includes('JOB'));
            const areaIdx = headers.indexOf('AREA');
            const memberIdx = headers.indexOf('MEMBER');
            const timeIdx = headers.indexOf('TIME');

            const areaSet = new Set();
            allActivities = [];

            for (let i = 1; i < rows.length; i++) {
                if (!rows[i].trim()) continue;
                const values = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^\"$]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                
                if (values[jobIdx]) {
                    const item = {
                        job: values[jobIdx],
                        area: values[areaIdx] || 'Lainnya',
                        member: values[memberIdx] || 'Staff',
                        time: values[timeIdx] || 'Harian'
                    };
                    allActivities.push(item);
                    areaSet.add(item.area);
                }
            }
            
            areas = ['Semua Tugas', ...Array.from(areaSet).sort()];
            renderUI();
            setupSwipe();
        }

        function renderUI() {
            const tabContainer = document.getElementById('tab-container');
            const pager = document.getElementById('view-pager');
            const menuList = document.getElementById('menu-items-list');

            tabContainer.innerHTML = '';
            pager.innerHTML = '';
            menuList.innerHTML = '';

            areas.forEach((areaName, index) => {
                const tab = document.createElement('div');
                tab.className = `tab-item ${index === 0 ? 'active' : ''}`;
                tab.innerHTML = `<span>${areaName}</span>`;
                tab.onclick = () => goToPage(index);
                tabContainer.appendChild(tab);

                const page = document.createElement('div');
                page.className = 'page-content';
                const tasks = index === 0 ? allActivities : allActivities.filter(a => a.area === areaName);
                
                page.innerHTML = tasks.length ? tasks.map(t => `
                    <div class="task-card">
                        <div class="task-check-circle"></div>
                        <div class="flex-1">
                            <div class="task-title">${t.job}</div>
                            <div class="task-meta">
                                <span class="m3-chip">${t.member}</span>
                                <span class="m3-chip">${t.time}</span>
                                ${index === 0 ? `<span class="m3-tag-area">${t.area}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('') : '<div class="py-32 text-center opacity-40"><p class="google-sans text-lg">Semua tugas selesai!</p></div>';
                pager.appendChild(page);

                const menu = document.createElement('div');
                menu.className = `sheet-item ${index === 0 ? 'active' : ''}`;
                menu.innerHTML = `<span class="flex-1">${areaName}</span>`;
                menu.onclick = () => { goToPage(index); closeModal(); };
                menuList.appendChild(menu);
            });
        }

        function goToPage(index) {
            currentIndex = index;
            document.getElementById('view-pager').style.transform = `translate3d(-${index * 100}%, 0, 0)`;
            
            const tabs = document.querySelectorAll('.tab-item');
            tabs.forEach((t, i) => {
                t.classList.toggle('active', i === index);
                if(i === index) t.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            });

            const sheetItems = document.querySelectorAll('.sheet-item');
            sheetItems.forEach((m, i) => m.classList.toggle('active', i === index));
        }

        function setupSwipe() {
            const pager = document.getElementById('view-pager');
            let sX = 0, sY = 0, currentTX = 0;
            let isHorizontalSwipe = false;
            let isFirstMove = true;
            
            pager.addEventListener('touchstart', e => {
                sX = e.touches[0].clientX;
                sY = e.touches[0].clientY;
                pager.style.transition = 'none';
                currentTX = -currentIndex * pager.offsetWidth;
                isHorizontalSwipe = false;
                isFirstMove = true;
            }, { passive: true });

            pager.addEventListener('touchmove', e => {
                const mX = e.touches[0].clientX;
                const mY = e.touches[0].clientY;
                const dX = mX - sX;
                const dY = mY - sY;

                if (isFirstMove) {
                    if (Math.abs(dX) > Math.abs(dY) && Math.abs(dX) > 5) {
                        isHorizontalSwipe = true;
                    }
                    isFirstMove = false;
                }

                if (isHorizontalSwipe) {
                    let move = currentTX + dX;
                    if ((currentIndex === 0 && dX > 0) || (currentIndex === areas.length - 1 && dX < 0)) {
                        move = currentTX + dX * 0.2;
                    }
                    pager.style.transform = `translate3d(${move}px, 0, 0)`;
                }
            }, { passive: false });

            pager.addEventListener('touchend', e => {
                const dX = sX - e.changedTouches[0].clientX;
                pager.style.transition = 'transform 0.35s var(--m3-easing)';
                
                if (isHorizontalSwipe && Math.abs(dX) > 60) { 
                    if (dX > 0 && currentIndex < areas.length - 1) goToPage(currentIndex + 1);
                    else if (dX < 0 && currentIndex > 0) goToPage(currentIndex - 1);
                    else goToPage(currentIndex);
                } else {
                    goToPage(currentIndex);
                }
            });
        }

        function openModal() {
            const modal = document.getElementById('modal-overlay');
            isModalOpen = true;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
            
            // Push state ke history untuk mengaktifkan back button
            history.pushState({ modal: 'open' }, '');
        }

        function closeModal() {
            if (isModalOpen) {
                history.back(); // Trigger popstate untuk menutup modal
            }
        }

        function closeModalInternal() {
            isModalOpen = false;
            const modal = document.getElementById('modal-overlay');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => { if(!isModalOpen) modal.style.display = 'none'; }, 300);
            }
        }

        init();
    </script>
</body>
</html>
