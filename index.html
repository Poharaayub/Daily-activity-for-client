<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Desk - Material 3 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan Inter sebagai font utama Material 3 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --m3-primary: #0056D2;
            --m3-surface: #F3F6FC;
            --m3-surface-bright: #FFFFFF;
            --m3-on-surface: #1A1C1E;
            --m3-on-surface-variant: #43474E;
            --m3-secondary-container: #D6E2FF;
            --m3-on-secondary-container: #001945;
            --m3-outline-variant: #C2C7CF;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--m3-surface);
            color: var(--m3-on-surface);
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
        }

        /* Utility untuk font heading yang lebih tegas */
        .font-m3-heading {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }

        .app-container {
            width: 100%;
            max-width: 1536px;
            margin: 0 auto;
        }

        .header-stack {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--m3-surface);
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .chip-container {
            padding: 16px 24px 4px 24px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .chip-container::-webkit-scrollbar { display: none; }

        .m3-filter-chip {
            background-color: var(--m3-secondary-container);
            color: var(--m3-on-secondary-container);
            border-radius: 16px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600; /* Sedikit lebih tebal untuk Inter */
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: transform 0.2s cubic-bezier(0.2, 0, 0, 1);
        }

        .area-header {
            position: sticky;
            top: 54px;
            z-index: 90;
            background-color: var(--m3-surface);
            padding: 8px 24px 12px 24px;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 800; /* Extra bold untuk heading */
            color: var(--m3-on-surface);
            letter-spacing: -0.025em; /* Tracking lebih rapat untuk Inter */
            line-height: 1.1;
            margin-top: 0;
        }

        .task-card {
            background: var(--m3-surface-bright);
            border-radius: 32px;
            margin: 0 16px 40px 16px;
            padding: 8px 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
            display: grid;
            grid-template-columns: 1fr;
        }

        @media (min-width: 1024px) {
            .task-card {
                grid-template-columns: repeat(2, 1fr);
                padding: 16px;
                gap: 8px;
            }
            .task-item { border-bottom: none !important; border-radius: 20px; }
            .task-item:hover { background-color: #F8FAFF; }
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 20px 24px;
            gap: 20px;
            border-bottom: 1px solid #F0F0F0;
            transition: all 0.3s ease;
        }

        .task-item:last-child { border-bottom: none; }
        .task-item:active { background-color: #F8FAFF; scale: 0.99; }

        .m3-checkbox-ring {
            width: 24px;
            height: 24px;
            border: 2px solid var(--m3-outline-variant);
            border-radius: 12px;
            margin-top: 2px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-title {
            font-size: 16px; /* Inter sedikit lebih besar visualnya */
            font-weight: 500; /* Medium untuk teks tugas */
            color: var(--m3-on-surface);
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .task-meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .m3-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: #F0F4F8;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--m3-on-surface-variant);
        }

        .m3-loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .m3-circular-progress {
            width: 48px;
            height: 48px;
            position: relative;
            animation: m3-rotate 2s linear infinite;
        }

        .m3-circular-progress circle {
            fill: none;
            stroke: var(--m3-primary);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            animation: m3-dash 1.5s ease-in-out infinite;
        }

        @keyframes m3-rotate { 100% { transform: rotate(360deg); } }
        @keyframes m3-dash {
            0% { stroke-dasharray: 1, 200; stroke-dashoffset: 0; }
            50% { stroke-dasharray: 89, 200; stroke-dashoffset: -35px; }
            100% { stroke-dasharray: 89, 200; stroke-dashoffset: -124px; }
        }

        .m3-loading-text {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--m3-on-surface-variant);
            letter-spacing: 0.025em;
            opacity: 0.8;
        }
    </style>
</head>
<body class="min-h-screen pb-16">

    <main class="app-container">
        <div class="header-stack" id="sticky-header">
            <div class="chip-container">
                <div class="m3-filter-chip relative">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 6h18M6 12h12M10 18h4"/></svg>
                    <select id="area-select" onchange="setFilter(this.value)" class="absolute inset-0 opacity-0 cursor-pointer">
                        <option value="ALL">Semua Aktivitas</option>
                    </select>
                    <span id="current-filter-label">Semua Aktivitas</span>
                </div>
            </div>
        </div>

        <div id="loading-state" class="m3-loader-container">
            <svg class="m3-circular-progress" viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20"></circle>
            </svg>
            <p class="m3-loading-text">Menyiapkan tugas...</p>
        </div>

        <div id="content-area"></div>
    </main>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0Q384rB6J_mt1Iy1acl901Sae-YjV3C3Z3RluJ0WepRFyG50Gm2NMuPIcWb1AMYBB5jx7dMSPU_Lo/pub?output=csv';
        let allActivities = [];
        let currentFilter = 'ALL';

        async function fetchActivities() {
            try {
                const response = await fetch(`${csvUrl}&cb=${Date.now()}`);
                const text = await response.text();
                processCSV(text);
            } catch (err) {
                document.getElementById('content-area').innerHTML = `<div class="p-20 text-center text-slate-400">Gagal memuat data.</div>`;
            }
        }

        function processCSV(csv) {
            const rows = csv.split(/\r?\n/).filter(r => r.trim() !== '');
            if (rows.length < 2) return;
            const headers = rows[0].split(',').map(h => h.trim().toUpperCase().replace(/^"|"$/g, ''));
            const data = rows.slice(1).map(row => {
                const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^\"$]*$)/);
                const obj = {};
                headers.forEach((h, i) => {
                    let val = values[i] ? values[i].trim().replace(/^"|"$/g, '') : '';
                    obj[h] = val;
                });
                return obj;
            });
            allActivities = data.filter(item => (item['JOB DESK'] || item['JOBDESK']));
            populateFilter();
            render();
        }

        function populateFilter() {
            const select = document.getElementById('area-select');
            const areas = [...new Set(allActivities.map(a => a.AREA).filter(v => v))].sort();
            select.innerHTML = '<option value="ALL">Semua Aktivitas</option>';
            areas.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a;
                opt.textContent = a;
                select.appendChild(opt);
            });
        }

        function setFilter(val) {
            currentFilter = val;
            document.getElementById('current-filter-label').textContent = val === 'ALL' ? 'Semua Aktivitas' : val;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function render() {
            const container = document.getElementById('content-area');
            const loading = document.getElementById('loading-state');
            if(loading) loading.style.display = 'none';
            
            let filteredData = allActivities;
            if (currentFilter !== 'ALL') {
                filteredData = allActivities.filter(a => a.AREA === currentFilter);
            }

            const grouped = filteredData.reduce((acc, curr) => {
                const area = curr.AREA || 'LAINNYA';
                if (!acc[area]) acc[area] = [];
                acc[area].push(curr);
                return acc;
            }, {});

            const areas = Object.keys(grouped).sort();

            if (areas.length === 0) {
                container.innerHTML = `<div class="p-20 text-center text-slate-300">Semua tugas beres.</div>`;
                return;
            }

            container.innerHTML = areas.map(areaName => `
                <div class="area-group">
                    <h2 class="area-header font-m3-heading">${areaName}</h2>
                    <div class="task-card">
                        ${grouped[areaName].map(task => `
                            <div class="task-item">
                                <div class="m3-checkbox-ring"></div>
                                <div class="flex-1">
                                    <div class="task-title">${task['JOB DESK'] || task['JOBDESK']}</div>
                                    <div class="task-meta-row">
                                        <div class="m3-badge">
                                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                            ${task.MEMBER || 'Staff'}
                                        </div>
                                        <div class="m3-badge">
                                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                                            ${task.TIME || 'Harian'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        window.onload = fetchActivities;
    </script>
</body>
</html>
