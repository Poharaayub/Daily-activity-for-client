<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Desk - Google Tasks Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --google-blue: #1a73e8;
            --text-primary: #3c4043;
            --text-secondary: #70757a;
            --bg-light: #ffffff;
            --border-light: #dadce0;
        }

        body { 
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* Header yang disederhanakan */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100; /* Prioritas tertinggi */
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
        }

        /* Area Filter Select */
        .filter-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .select-input {
            appearance: none;
            background: #f1f3f4;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .select-input:hover {
            background: #e8eaed;
        }

        /* Group Section */
        .area-section {
            margin-top: 0;
        }

        /* Judul Area yang Membeku (Sticky) */
        .area-header {
            position: sticky;
            top: 65px; /* Tinggi header filter (approx 65px) */
            z-index: 50;
            background: white;
            padding: 16px 16px 8px 16px;
            font-size: 12px;
            font-weight: 700;
            color: var(--google-blue);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            /* Tambahan bayangan halus saat sticky */
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
        }

        /* Task Row Style */
        .task-row {
            display: flex;
            align-items: flex-start;
            padding: 14px 16px;
            border-bottom: 1px solid #f1f3f4;
            transition: background 0.1s;
        }

        /* Custom Checkbox Circle */
        .check-circle {
            min-width: 20px;
            height: 20px;
            border: 2px solid #dadce0;
            border-radius: 50%;
            margin-right: 16px;
            margin-top: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-main-text {
            font-size: 15px;
            font-weight: 400;
            line-height: 1.5;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .task-sub-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .info-item svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        /* Loading States */
        #loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--google-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen">

    <main class="max-w-2xl mx-auto min-h-screen bg-white">
        <!-- Header Section -->
        <header class="app-header">
            <div class="filter-wrapper">
                <select id="area-select" onchange="setFilter(this.value)" class="select-input">
                    <option value="ALL">Semua Daftar Tugas</option>
                </select>
                <div class="absolute right-3 top-3.5 pointer-events-none text-slate-400">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                </div>
            </div>
        </header>

        <!-- Loading -->
        <div id="loading-state">
            <div class="spinner"></div>
            <p class="mt-4 text-sm text-slate-500 font-medium">Memuat tugas...</p>
        </div>

        <!-- Content Area -->
        <div id="content-area" class="pb-12"></div>
    </main>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0Q384rB6J_mt1Iy1acl901Sae-YjV3C3Z3RluJ0WepRFyG50Gm2NMuPIcWb1AMYBB5jx7dMSPU_Lo/pub?output=csv';
        let allActivities = [];
        let currentFilter = 'ALL';

        async function fetchActivities() {
            try {
                const response = await fetch(`${csvUrl}&cb=${Date.now()}`);
                const text = await response.text();
                processCSV(text);
            } catch (err) {
                document.getElementById('content-area').innerHTML = `
                    <div class="text-center p-12 text-slate-500">
                        <p>Gagal memuat data. Periksa koneksi internet Anda.</p>
                    </div>`;
                document.getElementById('loading-state').style.display = 'none';
            }
        }

        function processCSV(csv) {
            const rows = csv.split(/\r?\n/).filter(r => r.trim() !== '');
            if (rows.length < 2) return;
            const headers = rows[0].split(',').map(h => h.trim().toUpperCase().replace(/^"|"$/g, ''));
            const data = rows.slice(1).map(row => {
                const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^\"$]*$)/);
                const obj = {};
                headers.forEach((h, i) => {
                    let val = values[i] ? values[i].trim().replace(/^"|"$/g, '') : '';
                    obj[h] = val;
                });
                return obj;
            });
            allActivities = data.filter(item => (item['JOB DESK'] || item['JOBDESK']));
            populateFilter();
            render();
        }

        function populateFilter() {
            const select = document.getElementById('area-select');
            const areas = [...new Set(allActivities.map(a => a.AREA).filter(v => v))].sort();
            select.innerHTML = '<option value="ALL">Semua Daftar Tugas</option>';
            areas.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a;
                opt.textContent = a;
                select.appendChild(opt);
            });
        }

        function setFilter(val) {
            currentFilter = val;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function render() {
            const container = document.getElementById('content-area');
            const loading = document.getElementById('loading-state');
            if(loading) loading.style.display = 'none';
            
            let filteredData = allActivities;
            if (currentFilter !== 'ALL') {
                filteredData = allActivities.filter(a => a.AREA === currentFilter);
            }

            const grouped = filteredData.reduce((acc, curr) => {
                const area = curr.AREA || 'LAINNYA';
                if (!acc[area]) acc[area] = [];
                acc[area].push(curr);
                return acc;
            }, {});

            const areas = Object.keys(grouped).sort();

            if (areas.length === 0) {
                container.innerHTML = `<div class="p-8 text-center text-slate-500">Tidak ada tugas ditemukan.</div>`;
                return;
            }

            container.innerHTML = areas.map(areaName => `
                <section class="area-section">
                    <h2 class="area-header">${areaName}</h2>
                    <div class="task-list">
                        ${grouped[areaName].map(task => `
                            <div class="task-row">
                                <div class="check-circle"></div>
                                <div class="task-content">
                                    <div class="task-main-text">${task['JOB DESK'] || task['JOBDESK']}</div>
                                    <div class="task-sub-info">
                                        <div class="info-item">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                            ${task.MEMBER || 'Staff'}
                                        </div>
                                        <div class="info-item">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                                            ${task.TIME || 'Harian'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `).join('');
        }

        window.onload = fetchActivities;
    </script>
</body>
</html>
